<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background Image</title>
    <style>
        /* Apply background image to the body and cover the entire screen */
        body {
            margin: 0;
            padding: 0;
            background-image: url("fuck.png"); /* Replace 'your-image.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff; /* Set text color to contrast with the background */
            font-family: Arial, sans-serif; /* Specify font family for text */
        }

        /* Optional: Add additional styles for your content */
        .content {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Your content goes here -->
    <div class="content">
        <h1></h1>
        <p></p>
    </div>

</body>
</html>
